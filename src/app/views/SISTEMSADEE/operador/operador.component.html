<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
              <strong>REGISTRO DE SOLICITUDES</strong>
            </c-card-header>
            <c-card-body>
                <select aria-label="Large select example" cSelect class="mb-3" sizing="lg">
                    <option>Tipo</option>
                    <option value="1">TRACTOR</option>
                    <option value="2">CAMIONETA</option>
                    <option value="3">VAGONETA</option>
                    <option value="4">MOTOCICLETA</option>
                  </select>
                <form cForm>
                  <div class="mb-3">
                    <label cLabel for="tipo">SOLICITUD</label>
                    <input cFormControl
                           id="soicitud"
                           placeholder="Ingrese las caracteristicas de la solicitud"
                           type="text"
                    />
                  </div>
                  <div class="mb-3">
                    <label cLabel for="cliente">CLIENTES</label>
                    <input cFormControl
                           id="cliente"
                           placeholder="Ingrese Nombre de Cliente"
                           type="text"
                    />
                  </div>
                  <div class="mb-3">
                    <label cLabel for="exampleFormControlTextarea1">Tareas pendientes</label>
                    <textarea cFormControl id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button cButton class="me-1" color="primary" type="submit">
                    REGISTRAR
                  </button>
                </form>
            </c-card-body>
          </c-card>
    </c-col>
    <c-col xs="12">
      <table cTable>
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">USUARIO</th>
          <th scope="col">ROL</th>
        </tr>
        </thead>
        <tbody>
        <tr cTableActive>
          <th scope="row">1</th>
          <td>Gilmar Raul Chinche Cala </td>
          <td>Dri-s-rius</td>
          <td>Administrador</td>
        </tr>
        </tbody>
        <button cButton color="warning">EDITAR</button> <button cButton color="danger">Eliminar</button>
      </table>
    </c-col>
    
</c-row>
